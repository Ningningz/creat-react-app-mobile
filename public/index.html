        content="“高途课堂”是“跟谁学”旗下专注于中小学的K12在线教育机构，致力为 3 到 18 岁孩子提供优质的教学产品和服务。跟谁学于2019年6月成功登陆美国纽交所，成为中国K12在线教育美国上市领先品牌。跟谁学由前新东方执行总裁陈向东于 2014 年 6 月创办，陈向东拥有超过30年的教育行业经验，深谙教育规律。高途课堂采用“名师授课 + 双师辅导”的在线直播双师模式。高途课堂的主讲名师，平均教龄11年，其中包括国家级骨干教师，全国知名中小学学科带头人，中高考阅卷人，清华北大毕业名师等；同时组建了专业的辅导老师团队，100%本科以上学历，具备300人以上的带班经验，学科专业，认真负责，且经验丰富。“教得好，管得严，高科技，提分快，随时可退”是高途课堂的特色，“成为令人尊敬的教育机构”是高途课堂的愿景。">
